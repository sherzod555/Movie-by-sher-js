<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino</title>

<!-- Font Family -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
<main class="body_content">

    <div class="container">

        <h1 class="content_title">Popular movies</h1>
<div class="kinda_header">
        <div>
            <input type="search" class="search_input" placeholder="Enter Movie Name">
        </div>
        <div class="genre_selection_wrapper">
            <select class="genres_select" name="genres" id="genres">
                <template class="genre_template">           
                    <option class="genre_option">All</option>
                </template>
            </select>
        </div>
       
        <div>
            <button class="sub_button" type="submit">Submit filters</button>
        </div>
    </div>

        <section class="box_wrapper">
            
            <template class="card_box_template">
                <div class="card_box">
                    <img class="movie_img" src="http://i3.ytimg.com/vi/4hZi5QaMBFc/maxresdefault.jpg" alt="movie-image">
                    <div class="movie_info">
                        <div class="country_year">
                            <p class="country">USA</p>
                            <span>, </span>
                            <p class="year">2016-current</p>
                        </div>
                        <p class="movieName">Stranger Things</p>
                        <div class="movie_rating">
                            <div class="rating_section_left">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/575px-IMDB_Logo_2016.svg.png" alt="imdb">
                                <p class="rating_point">
                                    8.0
                                </p>
                                <p class="rating_point_outof">/10</p>
                            </div>
                            <div class="rating_section_right">
                                <img src="https://imdb-movie-app.netlify.app/assets/image/tomato.png" alt="tomato">
                                <p class="rating_inPercent">97%</p>
                            </div>
                        </div>
                        <p class="genre">
                            Action, Adventure, Drama
                        </p>
                        
                    </div>    
                </div>
            </template>

        </section>



    </div>



</main>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
